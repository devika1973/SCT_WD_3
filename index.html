<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Quiz Game 🎮</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div id="welcome-screen" class="screen">
    <img src="home.jpg" alt="Welcome Cartoon" class="cartoon-img" /><br>
    <h1>Let's begin the Quiz Game!</h1>
    <p>Test your brain with 20 questions! Ready to begin?</p>
    <button onclick="startQuiz()">🎮 Start Quiz</button>
  </div>

  <div id="question-screen" class="screen" style="display: none;">
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="question-container" class="question-box"></div>
    <h2 id="timer">Time Left: 10:00</h2>

    <div class="nav-buttons">
      <button onclick="prevQuestion()">⬅️ Previous</button>
      <button onclick="nextQuestion()">➡️ Next</button>
    </div>
  </div>

  <div id="score-container" class="screen" style="display: none;">
    <h2>Your Final Score: <span id="final-score"></span></h2>
    <img src="Cel.png" alt="Celebration Cartoon" class="cartoon-img" />
    <button onclick="showReview()">📝 Review Answers</button>
    <button onclick="retryQuiz()">🔁 Retry Quiz</button>
  </div>

  <!-- 📝 Review Answers Screen -->
  <div id="review-container" class="screen" style="display: none;"></div>

  <!-- 🌙 Dark Mode Toggle -->
  <button id="darkModeToggle" onclick="toggleDarkMode()">🌙 Dark Mode</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
